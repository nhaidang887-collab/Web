<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tra cứu Thẻ Bài</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* RESET */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        /* NỀN SÁNG */
        body {
            background-color: #f5f5f5;
            color: #222;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Ô TÌM KIẾM */
        input[type="text"] {
            width: 100%;
            max-width: 500px;
            display: block;
            margin: 0 auto 30px;
            padding: 12px 14px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        /* LƯỚI THẺ */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 16px;
        }

        /* THẺ BÀI */
        .card {
            background-color: #ffffff;
            padding: 16px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
        }

        .card:hover {
            transform: translateY(-4px);
        }

        .card h3 {
            margin-bottom: 8px;
            font-size: 18px;
        }

        .card p {
            font-size: 14px;
            line-height: 1.5;
            color: #444;
        }
    </style>
</head>
<body>

    <h1>Tra cứu Thẻ Bài</h1>

    <input type="text" placeholder="Tìm kiếm thẻ bài...">

    <div class="grid">
        <div class="card">
            <h3>Thẻ 1</h3>
            <p>Mô tả nội dung thẻ bài ở đây.</p>
        </div>

        <div class="card">
            <h3>Thẻ 2</h3>
            <p>Mô tả nội dung thẻ bài ở đây.</p>
        </div>

        <div class="card">
            <h3>Thẻ 3</h3>
            <p>Mô tả nội dung thẻ bài ở đây.</p>
        </div>

        <div class="card">
            <h3>Thẻ 4</h3>
            <p>Mô tả nội dung thẻ bài ở đây.</p>
        </div>
    </div>

</body>
</html>
