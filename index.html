<!DOCTYPE html><html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Tra cứu Thẻ Bài</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { text-align: center; }
    #search { width: 100%; padding: 12px; margin: 20px 0; font-size: 16px; }
    .card { border: 1px solid #ccc; padding: 12px; margin-bottom: 10px; border-radius: 6px; }
    .type { font-weight: bold; color: #555; margin-bottom: 6px; }
  </style>
</head>
<body>
  <h1>Tra cứu Thẻ Bài</h1>  <input id="search" type="text" placeholder="Tìm kiếm tất cả thẻ bài..." />  <div id="cards">Đang tải dữ liệu...</div>  <script>
    const cardsDiv = document.getElementById('cards');
    const searchInput = document.getElementById('search');

    const folders = [
      { name: 'Sự kiện', path: 'New Folder/event' },
      { name: 'Vật phẩm', path: 'New Folder/item' },
      { name: 'Điềm báo', path: 'New Folder/omen' }
    ];

    let allCards = [];

    async function loadAllCards() {
      allCards = [];
      cardsDiv.innerHTML = 'Đang tải dữ liệu...';

      for (const folder of folders) {
        for (let i = 0; i < 100; i++) {
          try {
            const res = await fetch(`${folder.path}/${i}.txt`);
            if (!res.ok) continue;
            const text = await res.text();
            allCards.push({ type: folder.name, content: text });
          } catch (e) {}
        }
      }
      renderCards();
    }

    function renderCards() {
      const keyword = searchInput.value.toLowerCase();
      cardsDiv.innerHTML = '';

      allCards
        .filter(c => c.content.toLowerCase().includes(keyword))
        .forEach(card => {
          const div = document.createElement('div');
          div.className = 'card';

          const typeDiv = document.createElement('div');
          typeDiv.className = 'type';
          typeDiv.textContent = card.type;

          const contentDiv = document.createElement('div');
          contentDiv.textContent = card.content;

          div.appendChild(typeDiv);
          div.appendChild(contentDiv);
          cardsDiv.appendChild(div);
        });

      if (cardsDiv.innerHTML === '') {
        cardsDiv.innerHTML = 'Không tìm thấy thẻ bài phù hợp.';
      }
    }

    searchInput.addEventListener('input', renderCards);

    loadAllCards();
  </script></body>
</html>
