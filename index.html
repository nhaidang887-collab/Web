<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tra cá»©u Tháº» BÃ i</title>

  <style>
    body {
      margin: 0;
      font-family: serif;
      background: #f5f1e6;
      color: #000;
    }

    header {
      background: #2f2f2f;
      color: #e8d9a8;
      text-align: center;
      padding: 16px;
      font-size: 28px;
      font-weight: bold;
    }

    .search-box {
      padding: 12px;
      background: #ffffff;
    }

    .search-box input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: 2px solid #000;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 16px;
      padding: 16px;
    }

    .card {
      border-radius: 18px;
      border: 4px solid #000;
      padding: 18px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.25);
    }

    /* MÃ€U THEO LOáº I */
    .item {
      background: #d9a86c;
    }

    .omen {
      background: #a8c9a2;
    }

    .event {
      background: #e6d48f;
    }

    .card-title {
      text-align: center;
      font-weight: bold;
      margin-bottom: 12px;
      line-height: 1.3;
    }

    .card-title .en {
      font-size: 20px;
    }

    .card-title .vi {
      font-size: 24px;
    }

    .card-text {
      font-size: 16px;
      white-space: pre-line;
    }
  </style>
</head>

<body>

  <header>Tra cá»©u Tháº» BÃ i</header>

  <div class="search-box">
    <input id="search" type="text" placeholder="ðŸ” Nháº­p tÃªn hoáº·c ná»™i dung tháº» bÃ i..." />
  </div>

  <div class="cards" id="cardList"></div>

  <script src="cards.js"></script>
  <script>
    const list = document.getElementById("cardList");
    const searchInput = document.getElementById("search");

    function renderCards(filter = "") {
      list.innerHTML = "";

      cards
        .filter(card => {
          const text = (
            card.name +
            (card.subtitle || "") +
            card.text
          ).toLowerCase();
          return text.includes(filter.toLowerCase());
        })
        .forEach(card => {
          const div = document.createElement("div");
          div.className = `card ${card.type}`;

          div.innerHTML = `
            <div class="card-title">
              ${
                card.name.includes("\n")
                  ? `
                    <div class="en">${card.name.split("\n")[0]}</div>
                    <div class="vi">${card.name.split("\n")[1]}</div>
                  `
                  : `<div class="vi">${card.name}</div>`
              }
            </div>
            <div class="card-text">${card.text}</div>
          `;

          list.appendChild(div);
        });
    }

    searchInput.addEventListener("input", e => {
      renderCards(e.target.value);
    });

    renderCards();
  </script>

</body>
</html>
