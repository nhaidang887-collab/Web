<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tra c·ª©u Th·∫ª B√†i</title>

<style>
/* ===== T·∫ÆT DARK MODE ===== */
:root {
  color-scheme: light;
}
html, body {
  background: #f2f2f2 !important;
  color: #000 !important;
}

/* ===== GIAO DI·ªÜN CHUNG ===== */
body {
  margin: 0;
  font-family: "Times New Roman", serif;
}

header {
  background: #2a2a2a;
  color: #f3e2b8;
  text-align: center;
  padding: 18px;
  font-size: 26px;
  font-weight: bold;
}

#search {
  width: 92%;
  max-width: 520px;
  margin: 18px auto;
  display: block;
  padding: 12px;
  font-size: 16px;
  border-radius: 12px;
  border: 3px solid #000;
  outline: none;
}

/* ===== TH·∫∫ B√ÄI ===== */
.cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 22px;
  padding: 20px;
}

.card {
  border: 4px solid #000;
  border-radius: 18px;
  padding: 16px;
  box-shadow: 0 6px 12px rgba(0,0,0,0.4);
}

/* M√ÄU THEO LO·∫†I */
.card.item  { background: #d9a45f; }   /* V·∫≠t ph·∫©m */
.card.omen  { background: #a8c8a1; }   /* ƒêi·ªÅm b√°o */
.card.event { background: #e6d28c; }   /* S·ª± ki·ªán */

/* TI√äU ƒê·ªÄ */
.title {
  text-align: center;
  font-size: 20px;
  font-weight: bold;
  margin-bottom: 6px;
}

.subtitle {
  text-align: center;
  font-weight: bold;
  margin-bottom: 10px;
}

/* N·ªòI DUNG */
.content {
  white-space: pre-line;
  line-height: 1.6;
  font-size: 15px;
}
</style>
</head>

<body>

<header>Tra c·ª©u Th·∫ª B√†i</header>

<input
  id="search"
  type="text"
  placeholder="üîç Nh·∫≠p t√™n ho·∫∑c n·ªôi dung th·∫ª b√†i..."
>

<div class="cards" id="cardList"></div>

<!-- ===== LOAD D·ªÆ LI·ªÜU ===== -->
<script src="cards.js"></script>

<script>
const list = document.getElementById("cardList");
const search = document.getElementById("search");

/* HI·ªÇN TH·ªä TH·∫∫ */
function render(data) {
  list.innerHTML = "";
  data.forEach(c => {
    const div = document.createElement("div");
    div.className = "card " + c.type;
    div.innerHTML = `
      <div class="title">${c.name}</div>
      ${c.subtitle ? `<div class="subtitle">${c.subtitle}</div>` : ""}
      <div class="content">${c.text}</div>
    `;
    list.appendChild(div);
  });
}

/* HI·ªÇN TH·ªä TO√ÄN B·ªò KHI M·ªû TRANG */
render(cards);

/* T√åM KI·∫æM */
search.addEventListener("input", () => {
  const key = search.value.toLowerCase();
  const filtered = cards.filter(c =>
    (c.name + c.text).toLowerCase().includes(key)
  );
  render(filtered);
});
</script>

</body>
</html>
