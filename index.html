<!DOCTYPE html><html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Tra cứu Thẻ Bài</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { text-align: center; }
    .tabs { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; }
    .tabs button { padding: 10px 16px; cursor: pointer; }
    .tabs button.active { background: #333; color: #fff; }
    #search { width: 100%; padding: 10px; margin-bottom: 20px; }
    .card { border: 1px solid #ccc; padding: 12px; margin-bottom: 10px; border-radius: 6px; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h1>Tra cứu Thẻ Bài</h1>  <input id="search" type="text" placeholder="Tìm kiếm nội dung..." />  <div class="tabs">
    <button data-type="event" class="active">Sự kiện</button>
    <button data-type="item">Vật phẩm</button>
    <button data-type="omen">Điềm báo</button>
  </div>  <div id="cards"></div>  <script>
    const cardsDiv = document.getElementById('cards');
    const searchInput = document.getElementById('search');
    const tabs = document.querySelectorAll('.tabs button');

    let currentType = 'event';
    let allCards = [];

    async function loadCards(type) {
      cardsDiv.innerHTML = 'Đang tải...';
      allCards = [];

      // thử tải các file 0.txt -> 99.txt, file không tồn tại sẽ bị bỏ qua
      for (let i = 0; i < 100; i++) {
        try {
          const res = await fetch(`New Folder/${type}/${i}.txt`);
          if (!res.ok) continue;
          const text = await res.text();
          allCards.push(text);
        } catch (e) {}
      }
      renderCards();
    }

    function renderCards() {
      const keyword = searchInput.value.toLowerCase();
      cardsDiv.innerHTML = '';

      allCards
        .filter(c => c.toLowerCase().includes(keyword))
        .forEach(content => {
          const div = document.createElement('div');
          div.className = 'card';
          div.textContent = content;
          cardsDiv.appendChild(div);
        });

      if (cardsDiv.innerHTML === '') {
        cardsDiv.innerHTML = 'Không có kết quả phù hợp.';
      }
    }

    tabs.forEach(btn => {
      btn.addEventListener('click', () => {
        tabs.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentType = btn.dataset.type;
        loadCards(currentType);
      });
    });

    searchInput.addEventListener('input', renderCards);

    loadCards(currentType);
  </script></body>
</html>
